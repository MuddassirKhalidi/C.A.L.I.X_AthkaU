<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/9e7d6b9dcd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/calix_styles.css">
</head>
<body>
    <!-- Sign Up Screen -->
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form class="signup-form" onsubmit="return validateForm()">
            <!-- Username Field -->
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>

            <!-- Email Field -->
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-group">
                <input type="password" id="confirm-password" required>
                <label for="confirm-password">Confirm Password</label>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm-password')"></i>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
    </div>

    <script src="../static/js/calix.js"></script>
</body>
</html>
