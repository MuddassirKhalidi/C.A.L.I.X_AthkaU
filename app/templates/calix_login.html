<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/9e7d6b9dcd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/calix_styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Log In</h1>
        <form class="login-form">
            <!-- Username/Email Field -->
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username or Email</label>
            </div>
    
            <!-- Password Field -->
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
    
            <!-- Forgot Password and Sign Up Links -->
            <div class="extra-options">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="../templates/calix_signup.html" class="sign-up">Sign Up</a>
            </div>
        </form>
    </div>
    
    <script src="../static/js/calix.js"></script>
</body>
</html>
